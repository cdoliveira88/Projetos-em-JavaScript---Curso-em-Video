<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        <!--onclick="clicar()" onmousemove="entrar()" onmouseout="sair()" -->
        Interaja...
    </div>
    <script>
        /*este comando addEventListener faz com que o HTML fique mais limpo
                    dispensa a necessidade do comando  dentro da DIV */
        var area = document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            var area = window.document.querySelector('div#area')
            area.innerText = 'Clicou!'
            area.style.background = 'red'

        }

        function entrar() {
            var area = document.querySelector('div#area')
            area.innerText = 'Entrou!'
        }

        function sair() {
            var area = document.querySelector('div#area')
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>

</body>

</html>
