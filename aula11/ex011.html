<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Não</title>
</head>

<body>
    <h1>Sistema de verificação de cidadão</h1>
    Qual o país de origem?<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="validando()">
    <div id="res"></div>

    <script>
        function validando() {
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var ver = String(pais.value)

            if (ver != 'Brasil') {
                res.innerHTML = `<p>Olá estrangeiro do(a) ${ver}, seja muito bem vindo ao Brasil. Desejamos uma ótima estada para você em nosso país.</p>`
            } else {
                res.innerHTML = `<p>Olá, Bem vindo de volta ao Brasil! Desejamos uma ótima estada à você</p>`
            }


        }
    </script>

</body>

</html>
